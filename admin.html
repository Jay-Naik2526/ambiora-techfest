<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Ambiora 2026</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/src/styles/global.css">
    <link rel="stylesheet" href="/src/components/SimpleGrid.css">
    <link rel="stylesheet" href="/src/styles/pages/admin.css">
</head>

<body class="admin-page">
    <div id="simple-grid"></div>

    <!-- Login Overlay -->
    <div id="admin-login-overlay" class="admin-login-overlay">
        <div class="login-card">
            <img src="/assets/Topbarlogo.png" alt="Ambiora" class="login-logo">
            <h1 class="login-title">Admin Access</h1>
            <form id="admin-login-form" class="login-form">
                <input type="password" id="admin-password" class="login-input" placeholder="Enter Admin Password"
                    required autofocus>
                <button type="submit" class="btn-primary">Authorized Access</button>
                <p id="login-error" style="color: #ff4d4d; font-size: 12px; margin-top: 10px; display: none;"></p>
            </form>
        </div>
    </div>

    <!-- Dashboard Content -->
    <main id="admin-dashboard" class="admin-dashboard">
        <header class="admin-header">
            <div>
                <span class="page-label">Management Console</span>
                <h1 class="text-gradient">Registrations Overview</h1>
            </div>
            <div class="admin-actions">
                <button id="export-csv" class="btn-export">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Export CSV
                </button>
                <button id="admin-logout" class="btn-primary"
                    style="background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.1);">Logout</button>
            </div>
        </header>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Registrations</div>
                <div id="stat-total" class="stat-value">0</div>
            </div>
            <div id="stat-categories" class="stats-grid"
                style="grid-column: span 3; margin-bottom: 0; gap: var(--space-6);">
                <!-- Dynamic Category Stats -->
            </div>
        </div>

        <!-- Sections for Categories -->
        <div id="registration-sections">
            <!-- Dynamic Tables -->
        </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="/src/pages/admin.js"></script>
    <script type="module">
        import { initSimpleGrid } from '/src/components/SimpleGrid.js';
        document.addEventListener('DOMContentLoaded', () => {
            initSimpleGrid('simple-grid', { columns: 12, rows: 8, color: '#00d4aa', opacity: 0.04 });
        });
    </script>
</body>

</html>

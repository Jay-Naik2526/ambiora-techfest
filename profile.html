<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Ambiora Tech Fest 2026</title>
    <style>
        .nav-logo {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 100;
            display: block;
        }

        @media (max-width: 768px) {
            .nav-logo {
                top: 1.5rem;
                left: 1.5rem;
            }
        }
    </style>
    <meta name="description" content="Manage your Ambiora profile and update your details.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/favicon.png">

    <!-- Styles -->
    <link rel="stylesheet" href="/src/styles/global.css">
    <link rel="stylesheet" href="/src/components/navigation.css">
    <link rel="stylesheet" href="/src/components/SimpleGrid.css">
    <link rel="stylesheet" href="/src/components/Cart.css">
    <link rel="stylesheet" href="/src/styles/pages/auth.css">
</head>

<body>
    <!-- Simple Grid Background -->
    <div id="simple-grid"></div>

    <!-- Logo (fixed at top-left) -->
    <a href="/" class="nav-logo">
        <img src="/assets/Topbarlog.png" alt="Ambiora" class="nav-logo-img">
    </a>

    <!-- Navigation Sidebar -->


    <!-- Profile Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div
                    style="width: 80px; height: 80px; background: rgba(0, 212, 170, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem; border: 2px solid rgba(0, 212, 170, 0.3);">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#00d4aa" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <h1 class="auth-title">My Profile</h1>
                <p class="auth-subtitle" id="user-greeting">Welcome back!</p>
            </div>

            <!-- Dashboard Grid -->
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 2rem;">
                <a href="/my-events.html" class="dashboard-card"
                    style="background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 1.5rem; border-radius: 12px; text-decoration: none; transition: all 0.3s; display: flex; flex-direction: column; align-items: center; text-align: center;">
                    <div
                        style="width: 48px; height: 48px; background: rgba(0, 212, 170, 0.1); border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-bottom: 1rem;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#00d4aa" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                    </div>
                    <h3 style="color: #fff; font-size: 1rem; margin-bottom: 0.25rem;">My Events</h3>
                    <p style="color: rgba(255,255,255,0.5); font-size: 0.8rem;">View tickets & registrations</p>
                </a>

                <a href="/my-teams.html" class="dashboard-card"
                    style="background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 1.5rem; border-radius: 12px; text-decoration: none; transition: all 0.3s; display: flex; flex-direction: column; align-items: center; text-align: center;">
                    <div
                        style="width: 48px; height: 48px; background: rgba(0, 212, 170, 0.1); border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-bottom: 1rem;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#00d4aa" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                    </div>
                    <h3 style="color: #fff; font-size: 1rem; margin-bottom: 0.25rem;">My Teams</h3>
                    <p style="color: rgba(255,255,255,0.5); font-size: 0.8rem;">Manage your squad</p>
                </a>
            </div>

            <!-- Profile Form Header -->
            <div
                style="border-top: 1px solid rgba(255,255,255,0.1); margin: 0 -2rem 2rem; padding: 2rem 2rem 0; display: flex; justify-content: space-between; align-items: center;">
                <h2 style="color: #fff; font-size: 1.1rem; margin-bottom: 0; display: flex; align-items: center;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        style="margin-right: 8px; opacity: 0.7;">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                    Edit Personal Details
                </h2>

                <button id="logout-btn" class="logout-btn"
                    style="background: rgba(255, 107, 107, 0.1); color: #ff6b6b; border: 1px solid rgba(255, 107, 107, 0.2); padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 0.5rem; font-size: 0.9rem;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </button>
            </div>

            <!-- Alert Message -->
            <div class="auth-alert" id="profile-alert">
                <span class="auth-alert-icon">â„¹</span>
                <span id="profile-alert-message"></span>
            </div>

            <!-- Profile Form -->
            <form class="auth-form" id="profile-form" style="margin-top: 0;">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" class="form-input" required autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" disabled
                        style="opacity: 0.7; cursor: not-allowed;">
                    <span class="form-text"
                        style="font-size: 0.8rem; color: rgba(255,255,255,0.4); margin-top: 4px;">Email cannot be
                        changed</span>
                </div>

                <div class="form-group">
                    <label for="sapId" class="form-label">SAP ID (Student ID)</label>
                    <input type="text" id="sapId" name="sapId" class="form-input" placeholder="e.g. 50001234">
                    <span class="form-text"
                        style="font-size: 0.8rem; color: rgba(0, 212, 170, 0.8); margin-top: 4px;">Required for joining
                        teams</span>
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-input" required autocomplete="tel"
                        maxlength="10">
                </div>

                <button type="submit" class="auth-submit-btn" id="save-btn">
                    Save Changes
                </button>
            </form>

            <div class="auth-footer">
                <a href="/events.html" class="auth-footer-link">Back to Events</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/pages/profile.js"></script>
    <script type="module">
        // Simple grid background
        import { initSimpleGrid } from '/src/components/SimpleGrid.js';

        document.addEventListener('DOMContentLoaded', () => {
            initSimpleGrid('simple-grid', {
                columns: 12,
                rows: 8,
                color: '#00d4aa',
                opacity: 0.06,
                glowOpacity: 0.12
            });
        });
    </script>
</body>

</html>

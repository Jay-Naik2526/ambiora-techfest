<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Ambiora Tech Fest 2026</title>
    <meta name="description" content="Complete your event registration payment for Ambiora Tech Fest 2026.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">

    <!-- Styles -->
    <link rel="stylesheet" href="/src/styles/global.css">
    <link rel="stylesheet" href="/src/components/navigation.css">
    <link rel="stylesheet" href="/src/components/SimpleGrid.css">
    <link rel="stylesheet" href="/src/styles/pages/checkout.css">
</head>

<body>
    <!-- Simple Grid Background -->
    <div id="simple-grid"></div>

    <!-- Logo (fixed at top-left) -->
    <a href="/" class="nav-logo">
        <img src="/assets/Topbarlogo.png" alt="Ambiora" class="nav-logo-img">
    </a>

    <!-- Navigation Sidebar -->
    <header class="nav-header">
        <nav>
            <ul class="nav-links">
                <li><a href="/" class="nav-link" data-tooltip="Home">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                    </a></li>
                <li><a href="/events.html" class="nav-link" data-tooltip="Events">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                    </a></li>
                <li><a href="/about.html" class="nav-link" data-tooltip="About Us">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                    </a></li>
                <li><a href="/contact.html" class="nav-link" data-tooltip="Contact">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </a></li>
                <!-- Profile Link -->
                <li><a href="/my-events.html" class="nav-link" data-tooltip="My Events">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="checkout-page">
        <div class="checkout-container">

            <!-- Checkout Header -->
            <div class="checkout-header">
                <h1 class="checkout-title">Checkout</h1>
                <p class="checkout-subtitle">Review your order and complete payment</p>
            </div>

            <!-- Payment Error Banner (hidden by default) -->
            <div class="payment-error-banner" id="payment-error">
                <div class="payment-error-content">
                    <div class="payment-error-icon">âœ—</div>
                    <div class="payment-error-text">
                        <div class="payment-error-title">Payment Failed</div>
                        <p class="payment-error-message" id="error-message">
                            Your payment could not be processed. Please try again.
                        </p>
                    </div>
                    <button class="payment-error-dismiss" aria-label="Dismiss error">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Checkout Content (shown when cart has items) -->
            <div id="checkout-content">

                <!-- User Info -->
                <div class="user-info-card" id="user-info">
                    <!-- Populated dynamically -->
                </div>

                <!-- Order Summary -->
                <div class="order-summary">
                    <div class="order-summary-header">
                        <span class="order-summary-title">Order Summary</span>
                        <span class="order-item-count" id="item-count">0 events</span>
                    </div>
                    <div id="order-items">
                        <!-- Order items populated dynamically from cart + eventsData -->
                    </div>
                </div>

                <!-- Order Total -->
                <div class="order-total-section" id="order-total">
                    <!-- Populated dynamically -->
                </div>

                <!-- Pay Button -->
                <button class="checkout-pay-btn" id="pay-btn">
                    <span class="btn-text">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                            <line x1="1" y1="10" x2="23" y2="10"></line>
                        </svg>
                        Pay with Cashfree
                    </span>
                    <div class="btn-spinner"></div>
                </button>

                <!-- Back Link -->
                <a href="/events.html" class="checkout-back-link">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Back to Events
                </a>

                <!-- Secure Badge -->
                <div class="secure-badge">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    Secured by Cashfree Payments
                </div>
            </div>

            <!-- Empty State (shown when cart is empty) -->
            <div class="checkout-empty" id="checkout-empty" style="display: none;">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <h3>Your Cart is Empty</h3>
                <p>Add some events before checking out.</p>
                <a href="/events.html" class="checkout-browse-btn">Browse Events</a>
            </div>

        </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/pages/checkout.js"></script>
    <script type="module">
        import { initSimpleGrid } from '/src/components/SimpleGrid.js';

        document.addEventListener('DOMContentLoaded', () => {
            initSimpleGrid('simple-grid', {
                columns: 12,
                rows: 8,
                color: '#00d4aa',
                opacity: 0.06,
                glowOpacity: 0.12
            });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Ambiora Tech Fest 2026</title>
  <style>
    .nav-logo {
      position: absolute;
      top: 2rem;
      left: 2rem;
      z-index: 100;
      display: block;
    }

    @media (max-width: 768px) {
      .nav-logo {
        top: 1.5rem;
        left: 1.5rem;
      }
    }
  </style>
  <meta name="description" content="Login to your Ambiora account to register for events and manage your cart.">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/favicon.png">

  <!-- Styles -->
  <link rel="stylesheet" href="/src/styles/global.css">
  <link rel="stylesheet" href="/src/components/navigation.css">
  <link rel="stylesheet" href="/src/components/SimpleGrid.css">
  <link rel="stylesheet" href="/src/components/Cart.css">
  <link rel="stylesheet" href="/src/styles/pages/auth.css">
</head>

<body>
  <!-- Simple Grid Background -->
  <div id="simple-grid"></div>

  <!-- Logo (fixed at top-left) -->
  <a href="/" class="nav-logo">
    <img src="/assets/Topbarlog.png" alt="Ambiora" class="nav-logo-img">
  </a>

  <!-- Navigation Sidebar -->


  <!-- Auth Container -->
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="/assets/LOGO.png" alt="Ambiora" class="auth-logo">
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Login to continue to Ambiora Tech Fest</p>
      </div>

      <!-- Alert Message -->
      <div class="auth-alert error" id="auth-alert">
        <span class="auth-alert-icon">âš </span>
        <span id="auth-alert-message"></span>
      </div>

      <!-- Login Form -->
      <form class="auth-form" id="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="your.email@example.com" required
            autocomplete="email">
          <span class="form-error" id="email-error"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password"
            required autocomplete="current-password">
          <span class="form-error" id="password-error"></span>
        </div>

        <div class="form-options">
          <div class="form-checkbox-group">
            <input type="checkbox" id="remember" name="remember" class="form-checkbox">
            <label for="remember" class="form-checkbox-label">Remember me</label>
          </div>
          <a href="#" class="form-link">Forgot password?</a>
        </div>

        <button type="submit" class="auth-submit-btn" id="submit-btn">
          Login
        </button>
      </form>

      <div class="auth-footer">
        <p class="auth-footer-text">
          Don't have an account?
          <a href="/signup.html" class="auth-footer-link">Sign up</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="/src/main.js"></script>
  <script type="module" src="/src/pages/login.js"></script>
  <script type="module">
    // Simple grid background
    import { initSimpleGrid } from '/src/components/SimpleGrid.js';

    document.addEventListener('DOMContentLoaded', () => {
      initSimpleGrid('simple-grid', {
        columns: 12,
        rows: 8,
        color: '#00d4aa',
        opacity: 0.06,
        glowOpacity: 0.12
      });
    });
  </script>
</body>

</html>

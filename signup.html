<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Ambiora Tech Fest 2026</title>
    <meta name="description" content="Create your Ambiora account to register for events and manage your cart.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">

    <!-- Styles -->
    <link rel="stylesheet" href="/src/styles/global.css">
    <link rel="stylesheet" href="/src/components/navigation.css">
    <link rel="stylesheet" href="/src/components/SimpleGrid.css">
    <link rel="stylesheet" href="/src/components/Cart.css">
    <link rel="stylesheet" href="/src/styles/pages/auth.css">
</head>

<body>
    <!-- Simple Grid Background -->
    <div id="simple-grid"></div>

    <!-- Logo (fixed at top-left) -->
    <a href="/" class="nav-logo">
        <img src="/assets/Topbarlog.jpeg" alt="Ambiora" class="nav-logo-img">
    </a>

    <!-- Navigation Sidebar -->
    <header class="nav-header">
        <nav>
            <ul class="nav-links">
                <li><a href="/" class="nav-link" data-tooltip="Home">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                    </a></li>
                <li><a href="/events.html" class="nav-link" data-tooltip="Events">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                    </a></li>
                <li><a href="/about.html" class="nav-link" data-tooltip="About Us">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                    </a></li>
                <li><a href="/contact.html" class="nav-link" data-tooltip="Contact">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </a></li>
            </ul>
        </nav>
    </header>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="/assets/LOGO.png" alt="Ambiora" class="auth-logo">
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join Ambiora Tech Fest 2026</p>
            </div>

            <!-- Alert Message -->
            <div class="auth-alert error" id="auth-alert">
                <span class="auth-alert-icon">âš </span>
                <span id="auth-alert-message"></span>
            </div>

            <!-- Signup Form -->
            <form class="auth-form" id="signup-form">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="John Doe" required
                        autocomplete="name">
                    <span class="form-error" id="name-error"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="your.email@example.com"
                        required autocomplete="email">
                    <span class="form-error" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-input" placeholder="1234567890" required
                        autocomplete="tel" maxlength="10">
                    <span class="form-error" id="phone-error"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="Min. 6 characters" required autocomplete="new-password">
                        <span class="form-error" id="password-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="form-input"
                            placeholder="Re-enter password" required autocomplete="new-password">
                        <span class="form-error" id="confirm-password-error"></span>
                    </div>
                </div>

                <button type="submit" class="auth-submit-btn" id="submit-btn">
                    Create Account
                </button>
            </form>

            <div class="auth-footer">
                <p class="auth-footer-text">
                    Already have an account?
                    <a href="/login.html" class="auth-footer-link">Login</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/pages/signup.js"></script>
    <script type="module">
        // Simple grid background
        import { initSimpleGrid } from '/src/components/SimpleGrid.js';

        document.addEventListener('DOMContentLoaded', () => {
            initSimpleGrid('simple-grid', {
                columns: 12,
                rows: 8,
                color: '#00d4aa',
                opacity: 0.06,
                glowOpacity: 0.12
            });
        });
    </script>
</body>

</html>

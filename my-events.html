<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Events | Ambiora Tech Fest 2026</title>
    <meta name="description" content="View your purchased event tickets with QR codes for Ambiora Tech Fest 2026.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">

    <!-- Styles -->
    <link rel="stylesheet" href="/src/styles/global.css">
    <link rel="stylesheet" href="/src/components/navigation.css">
    <link rel="stylesheet" href="/src/components/SimpleGrid.css">
    <link rel="stylesheet" href="/src/components/Cart.css">
    <link rel="stylesheet" href="/src/styles/pages/my-events.css">
</head>

<body>
    <!-- Simple Grid Background -->
    <div id="simple-grid"></div>

    <!-- Logo (fixed at top-left) -->
    <a href="/" class="nav-logo">
        <img src="/assets/Topbarlog.jpeg" alt="Ambiora" class="nav-logo-img">
    </a>

    <!-- Navigation Sidebar -->
    <header class="nav-header">
        <nav>
            <ul class="nav-links">
                <li><a href="/" class="nav-link" data-tooltip="Home">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                    </a></li>
                <li><a href="/events.html" class="nav-link" data-tooltip="Events">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                    </a></li>
                <li><a href="/about.html" class="nav-link" data-tooltip="About Us">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                    </a></li>
                <li><a href="/contact.html" class="nav-link" data-tooltip="Contact">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </a></li>
                <!-- Profile Link -->
                <li><a href="/my-events.html" class="nav-link active" data-tooltip="My Events">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="my-events-page">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header" data-animate="slide">
                <h1 class="page-title">My Events</h1>
                <p class="page-subtitle">Your purchased event tickets with QR codes</p>
            </div>

            <!-- Success Message -->
            <div class="success-banner" id="success-banner" style="display: none;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                <span>Payment successful! Your tickets are ready.</span>
            </div>

            <!-- Tickets Grid -->
            <div class="tickets-grid" id="tickets-grid">
                <!-- Tickets will be dynamically inserted here -->
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="empty-state" style="display: none;">
                <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"
                    opacity="0.3">
                    <rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect>
                    <polyline points="17 2 12 7 7 2"></polyline>
                </svg>
                <h3>No Events Yet</h3>
                <p>You haven't purchased any events. Browse our events to get started!</p>
                <a href="/events.html" class="btn-primary">Browse Events</a>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/pages/my-events.js"></script>
    <script type="module">
        // Simple grid background
        import { initSimpleGrid } from '/src/components/SimpleGrid.js';

        document.addEventListener('DOMContentLoaded', () => {
            initSimpleGrid('simple-grid', {
                columns: 12,
                rows: 8,
                color: '#00d4aa',
                opacity: 0.06,
                glowOpacity: 0.12
            });
        });
    </script>
</body>

</html>
